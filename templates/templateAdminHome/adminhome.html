<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME ADMIN</title>

    <link rel="stylesheet" href="{% static 'css/admin-home-style.css' %}">
</head>

<body class="inicio-div-style">

<main class="parent">

    <!-- ============================================================ -->
    <!-- PANEL LATERAL: USUARIO LOGUEADO                               -->
    <!-- ============================================================ -->
    <div class="div1">

        <img src="{% static 'images/usuario.png' %}" class="crud-user-logo">

        <h1>USERNAME:</h1>
        <h1>{{ Usuario|default:"Desconocido" }}</h1>

        <a href="{% url 'Logout' %}" class="crud-card cerrar-sesion">
            <img src="{% static 'images/cerrar-sesion.png' %}" class="crud-icon">
            <span>CERRAR SESIÓN</span>
        </a>
    </div>

    <!-- ============================================================ -->
    <!-- TÍTULO PRINCIPAL                                             -->
    <!-- ============================================================ -->
    <div class="div2">
        <h1 class="titulo-panel">PANEL DE ADMINISTRADOR</h1>
    </div>

    <!-- ============================================================ -->
    <!-- ACCESO AUDITORÍAS                                            -->
    <!-- ============================================================ -->
    <div class="div4">
        <h2>Vista de Auditoría</h2>

        <a href="{% url 'auditorias' %}" class="crud-card">
            <img src="{% static 'images/buscar.png' %}" class="crud-icon">
            <span>AUDITORÍAS</span>
        </a>
    </div>

    <!-- ============================================================ -->
    <!-- MENÚ CRUD                                                    -->
    <!-- ============================================================ -->
    <div class="div3">

        <h2 class="titulo-cruds">Gestión del Sistema</h2>

        <nav class="crud-grid">

            <a href="{% url 'admin-crud-empleado' %}" class="crud-card">
                <img src="{% static 'images/business-people.png' %}" class="crud-icon">
                <span>CRUD EMPLEADOS</span>
            </a>

            <a href="{% url 'admin-crud-usuario' %}" class="crud-card">
                <img src="{% static 'images/user-interface.png' %}" class="crud-icon">
                <span>CRUD USUARIOS</span>
            </a>

            <a href="{% url 'admin-crud-producto' %}" class="crud-card">
                <img src="{% static 'images/caja-de-entrega.png' %}" class="crud-icon">
                <span>CRUD PRODUCTOS</span>
            </a>

            <a href="{% url 'admin-crud-categoria' %}" class="crud-card">
                <img src="{% static 'images/categorizacion.png' %}" class="crud-icon">
                <span>CRUD CATEGORÍAS</span>
            </a>

            <a href="{% url 'admin-crud-bodega' %}" class="crud-card">
                <img src="{% static 'images/bodega.png' %}" class="crud-icon">
                <span>CRUD BODEGAS</span>
            </a>

            <a href="{% url 'admin-crud-cargo' %}" class="crud-card">
                <img src="{% static 'images/cargos.png' %}" class="crud-icon">
                <span>CRUD CARGOS</span>
            </a>

        </nav>

    </div>

</main>

</body>
</html>
